<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
    <style>
        .btn{
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #2196f3;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body style="text-align: center;">

    <h1>JavaScript can change an HTML element styles.</h1>

    <p style="font-size: 18px;" id="example">Hello World!</p>

    <button class="btn" type="button" onclick="document.getElementById('example').style.fontSize='36px'">
        Increase Font Size
    </button>

</body>
</html>

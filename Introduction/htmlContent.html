<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>JavaScript can change HTML content.</h1>

        <p style="font-size: 24px;" id="example">Hello World!</p>

        <button 
            type="button" 
            onclick='document.getElementById("example").innerHTML = "Welcome to JavaScript!"'
        >
            Click Me!
        </button>
    </div>
</body>
</html>
